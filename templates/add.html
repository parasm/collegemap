{% extends "base.html" %}
{% block title %}Add A College{% endblock %}
{% block content %}
<script src="/static/js/typeahead.bundle.js"></script>
<div class="container spacer center">
	<h1>Add College Information</h1><br><br>
	<h3 class="error">{{error}}</h3>
	<br>
	<form action="/add" method="POST">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3">Full Name</div>
			<div class="col-lg-3">
				<input class="form-control" name="name" placeholder='Jeremy Park'>
			</div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3">College Name</div>
			<div class="col-lg-3" id='the-basics'>
				<!-- <input class="form-control" name="college_name" placeholder='Rugters University'> -->
				<input type="text" placeholder="College Name" data-toggle="tooltip" data-placement="right" data-original-title="Enter or choose your college from the dropdown" type="text" class="typeahead form-control" autocomplete="off" id="class_name" name="class_name" autofocus="autofocus">
			</div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3">Location</div>
			<div class="col-lg-3" id='what-am-doin'>
				<input class="typeahead form-control" name="location" placeholder='New Brunswick, New Jersey'>
			</div>
		</div><br>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-lg btn-primary">Submit</button>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</form>
</div>
<script type="text/javascript">
	var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substrRegex;
 
    // an array that will be populated with substring matches
    matches = [];
 
    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');
 
    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        // the typeahead jQuery plugin expects suggestions to a
        // JavaScript object, refer to typeahead docs for more info
        matches.push({ value: str });
      }
    });
 
    cb(matches);
  };
};
