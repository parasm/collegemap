	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:100%;width:100%; position: absolute;left:0px;"><div id="gmap_canvas" style="height:100%;width:100%;position: absolute;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" id="get-map-data"></a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(40.9021118,-74.03438160000002),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.9021118, -74.03438160000002)});infowindow = new google.maps.InfoWindow({content:"<b>Bergen County Academies</b><br/>200 Hackensack Ave<br/> Hackensack" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
